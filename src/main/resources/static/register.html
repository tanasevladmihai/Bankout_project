<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bankout - Register</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="page-header">
  <h1>Register New account page</h1>
</div>

<div class="container">
  <div class="logo-text">Bank<span>out</span></div>
  <h2>Create New Account</h2>
  <p>Already Registered? <a href="login.html" style="color:#5b8ad0;">Login</a></p>

  <form id="registerForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" id="fullName" placeholder="Full Name" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="name@example.com" required>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" id="phone_number" placeholder="+40..." required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="******" required>
    </div>
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" id="dob"> </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
  <p id="errorMsg" style="color:red; margin-top:10px;"></p>
</div>

<script src="/JS/auth.js"></script>
</body>
</html>
