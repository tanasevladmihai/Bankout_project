<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankout - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .all {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 64px;
            font-weight: 700;
            color: #8da18d;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .design h2 {
            font-size: 28px;
            margin: 0 0 40px 0;
            font-weight: 700;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .buton {
            background-color: #4a90e2;
            color: white;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .buton:hover {
            background-color: #357abd;
            filter: brightness(1.1);
        }

        .buton a {
            color: white;
            /* Matches your button text color */
            text-decoration: none;
            /* Removes the underline */
            display: block;
            /* Makes the whole button clickable, not just the text */
            width: 100%;
            height: 100%;
        }

        /* This ensures the link stays white even after you've clicked it once */
        .buton a:visited {
            color: white;
        }
    </style>
</head>

<body>
    <div class="all">
        <div class="design">
            <div class="logo">Bankout</div>
            <h2>Welcome!</h2>
        </div>

        <div class="buttons">
            <button class="buton"><a href="loginmenu.html">Login</a></button>
            <button class="buton"><a href="signupmenu.html">Sign up</a></button>
        </div>
    </div>
</body>

</html>
