<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankout - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000000;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 64px;
            font-weight: 700;
            color: #8da18d;
            margin-bottom: 5px;
            letter-spacing: -2px;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .sub-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 0;
            box-sizing: border-box;
            background-color: #fafafa;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            background-color: #fff;
        }

        .login-button {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 16px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .login-button:hover {
            background-color: #357abd;
        }


        #error-msg {
            color: #d9534f;
            font-size: 13px;
            margin-top: 15px;
            min-height: 18px;
        }

        .sub-text a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">Bankout</div>
        <div class="welcome-text">We're glad you're back!</div>
        <div class="sub-text">
            Not registered? <a href="signupmenu.html">Sign up</a>
        </div>
        <div class="sub-text">Login here</div>

        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email">
        </div>

        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password">
        </div>

        <button class="login-button" onclick="handleLogin()">Login</button>

        <div id="error-msg"></div>
    </div>

    <script>
        async function handleLogin() {
            // 1. Grab data from the input fields
            const emailInput = document.getElementById('login-email').value;
            const passwordInput = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('error-msg');

            // Clear any old error messages
            errorDiv.innerText = "";

            // 2. Prepare the data to match your Java LoginRequest record
            const loginData = {
                email: emailInput,
                password: passwordInput
            };

            try {
                // 3. Send the POST request to your Java Controller
                const response = await fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                // 4. Handle the Response
                if (response.ok) {
                    // SUCCESS: Java returned true/200 OK
                    // We save the email in "localStorage" so the 2FA page knows who is verifying
                    localStorage.setItem('pendingEmail', emailInput);

                    // Redirect to the 2FA page
                    window.location.href = '2fa.html';
                } else {
                    // ERROR: Java returned false/401 Unauthorized
                    errorDiv.innerText = "Invalid email or password. Please try again.";
                }
            } catch (error) {
                // SERVER IS DOWN: Could not even reach localhost:8080
                console.error("Connection error:", error);
                errorDiv.innerText = "Server is not responding. Is your Spring Boot app running?";
            }
        }
    </script>
</body>

</html>
