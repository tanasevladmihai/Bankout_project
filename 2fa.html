<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankout - Verify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000;
        }

        .verify-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 64px;
            font-weight: 700;
            color: #8da18d;
            margin-bottom: 5px;
            letter-spacing: -2px;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .sub-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* The 2FA Code Input */
        .code-input {
            width: 100%;
            padding: 15px;
            font-size: 24px; /* Big font for the code */
            font-weight: 700;
            text-align: center;
            letter-spacing: 10px; /* Spaces out the numbers */
            border: 2px solid #ccc;
            background-color: #fafafa;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .code-input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .verify-button {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 16px;
            border: none;
            cursor: pointer;
        }

        .verify-button:hover {
            background-color: #357abd;
        }
    </style>
</head>

<body>
    <div class="verify-container">
        <div class="logo">Bankout</div>
        <div class="welcome-text">Check your email</div>
        <div class="sub-text">
            We’ve sent a 6-digit verification code to your email address. 
            Enter it below to continue.
        </div>

        <input type="text" id="2fa-code" class="code-input" maxlength="6" placeholder="000000">

        <button class="verify-button" onclick="handleVerify()">Verify Code</button>
        <div id="status-msg" style="margin-top: 20px; font-weight: 600;"></div>
    </div>

    <script>
        async function handleVerify() {
    const codeInput = document.getElementById('2fa-code').value;
    const statusMsg = document.getElementById('status-msg');
    
    // 1. Retrieve the email we saved during the login step
    const email = localStorage.getItem('pendingEmail');

    if (!email) {
        statusMsg.style.color = "#d9534f";
        statusMsg.innerText = "Error: No email found. Please go back and login again.";
        return;
    }

    // 2. Prepare the data for your Verify2FARequest record
    const verifyData = {
        email: email,
        code: codeInput
    };

    try {
        // 3. Call your Java endpoint: /auth/2fa/verify
        const response = await fetch('http://localhost:8080/auth/2fa/verify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(verifyData)
        });

        const resultText = await response.text();

        if (response.ok) {
            // SUCCESS
            statusMsg.style.color = "#28a745"; // Green
            statusMsg.innerText = "✅ " + resultText;
            
            // Optional: Clear the email from memory now that we are done
            localStorage.removeItem('pendingEmail');
            
            // Here is where your colleague can eventually redirect:
            // setTimeout(() => { window.location.href = 'dashboard.html'; }, 2000);
        } else {
            // ERROR (Invalid code or expired)
            statusMsg.style.color = "#d9534f"; // Red
            statusMsg.innerText = "❌ " + resultText;
        }
    } catch (error) {
        statusMsg.style.color = "#d9534f";
        statusMsg.innerText = "Connection error. Is the server running?";
    }
}
    </script>
</body>

</html>
