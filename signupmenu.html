<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankout - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Changed to min-height for longer forms */
            color: #000;
            padding: 40px 0;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 48px;
            /* Slightly smaller for the long form */
            font-weight: 700;
            color: #8da18d;
            margin-bottom: 5px;
            letter-spacing: -2px;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .sub-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .sub-text a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
        }

        /* Form Grid - Two columns for a cleaner look */
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            background-color: #fafafa;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            background-color: #fff;
        }

        .register-button {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 16px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-button:hover {
            background-color: #357abd;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="logo">Bankout</div>
        <div class="welcome-text">Create Account</div>
        <div class="sub-text">
            Already registered? <a href="loginmenu.html">Login</a>
        </div>

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="reg-name">
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" id="reg-username">
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="reg-email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="reg-password">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" id="reg-phone">
        </div>

        <div class="form-group">
            <label>Home Address</label>
            <input type="text" id="reg-address">
        </div>

        <button class="register-button" onclick="handleRegister()">Sign Up</button>
        <div id="reg-error-msg"
            style="color: #d9534f; font-size: 13px; margin-bottom: 10px; min-height: 18px; font-weight: 600;"></div>
    </div>

    <script>
        async function handleRegister() {
            const errorDiv = document.getElementById('reg-error-msg');
            errorDiv.innerText = ""; // Clear old errors

            // 1. Collect all data from the form
            const registerData = {
                name: document.getElementById('reg-name').value,
                username: document.getElementById('reg-username').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value,
                phone: document.getElementById('reg-phone').value,
                address: document.getElementById('reg-address').value
            };

            // Simple validation: Check if any field is empty
            if (Object.values(registerData).some(value => value === "")) {
                errorDiv.innerText = "Please fill in all fields.";
                return;
            }

            try {
                // 2. Send the POST request to your Java Controller
                const response = await fetch('http://localhost:8080/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registerData)
                });

                // 3. Handle the Response
                if (response.ok) {
                    // SUCCESS
                    alert("Registration successful! You can now login.");
                    window.location.href = 'loginmenu.html'; // Redirect to login
                } else {
                    // ERROR (e.g., Username taken)
                    const errorText = await response.text();
                    errorDiv.innerText = errorText; // Shows "Error: Username is already taken!"
                }
            } catch (error) {
                console.error("Connection error:", error);
                errorDiv.innerText = "Server is not responding. Is Spring Boot running?";
            }
        }
    </script>
</body>

</html>
