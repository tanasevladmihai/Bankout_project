name: Maven CI

on:
  push:
    branches: [ "vladtanase" ]
  pull_request:
    branches: [ "vladtanase" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: bankout_test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password_123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/bankout_test_db
          DB_USER: test_user
          DB_PASSWORD: test_password_123
        run: ./mvnw clean install -B

      - name: Run tests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/bankout_test_db
          DB_USER: test_user
          DB_PASSWORD: test_password_123
        run: ./mvnw test -B

      - name: Build Docker image
        run: docker build -t bankout-app:${{ github.sha }} .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: bankout-jar
          path: target/*.jar
          retention-days: 7
